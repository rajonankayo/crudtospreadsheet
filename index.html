<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2980b9, #6dd5fa, #ffffff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .login-box h2 {
      margin-bottom: 20px;
    }

    .login-box input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-bottom: 2px solid #2980b9;
      outline: none;
    }

    .login-box button {
      background-color: #2980b9;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .login-box .message {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="login()">Login</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    async function login() {
      const enteredPassword = document.getElementById('password').value;
      const messageDiv = document.getElementById('message');
      const scriptURL = 'https://script.google.com/macros/s/AKfycby5XiGAlDyjiGsKIbPgZamB8_wsSxEeCUo8QjVELOc7abdjNk2ADBOKRIxHH3sX3dXA/exec'; // ganti dengan URL Web App

      try {
        const response = await fetch(scriptURL);
        const correctPassword = await response.text();

        if (enteredPassword === correctPassword) {
          messageDiv.style.color = 'green';
          messageDiv.textContent = 'Login successful!';
          // Redirect or perform action here
        } else {
          messageDiv.textContent = 'Incorrect password.';
        }
      } catch (error) {
        messageDiv.textContent = 'Error connecting to server.';
      }
    }
  </script>
</body>
</html>
